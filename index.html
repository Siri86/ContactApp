<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">

    <body>
        <h1>Contact App</h1>
<div class="contact-table-container" id="contactTableContainer">
        <div class="contact-table-row">
            <div class= "contact-table-column contact-name contact-header">Name</div>
            <div class= "contact-table-column contact-phone contact-header">Phone</div>
            <div class= "contact-table-column contact-address contact-header">Address</div>
            <div class = "contact-table-column contact-header contact-add-entry-column" id="contactAddNewEntry"> + </div>
        </div>
        <span id="tableBody"></span>
</div>

<div class="disable-modal" id="backdrop"></div>
<div class="disable-modal" id="newPersonModal">

    <h1>Add New Person</h1>

        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName">

        
        <label for="newPersonPhone">Phone</label>
        <input type="text" id="newPersonPhone">

        
        <label for="newPersonAddress">Address</label>
        <input type="text" id="newPersonAddress">

        <button id="newPersonCancelBtn">Cancel</button>
        <button id="newPersonSubmitBtn">Submit</button>
        
</div>
 <button id="clearBtn" style="position:absolute; right: 0px; bottom: 0px">
Clear local Storage</button>

</html>
